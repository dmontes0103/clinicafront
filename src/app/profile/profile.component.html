<div class="container">
    <div class="row">
        <div class="mx-auto col-md-12">
                    <!-- form user info -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Patient Information</h4>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off">
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label form-control-label">First name</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" disabled value="{{ patient.name }}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label form-control-label">Last name</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" disabled value="{{ patient.lastname }}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label form-control-label">Sex</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="text" disabled value="{{ patient.sex }}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label form-control-label">Phone</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="email" disabled value="{{ patient.phone }}">
                                    </div>
                                </div>                                                               
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label form-control-label">IsAdmin?</label>
                                    <div class="col-lg-8">
                                        <input class="form-control" type="email" disabled value="{{ patient.admin }}">
                                    </div>
                                </div>                                                               
                            </form>
                            <input type="button" class="btn btn-success" value="Return" (click)="return()">                                        
                        </div>
                    </div>
                    <!-- /form user info -->
        </div>
    </div>
</div>
